<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Honey Beezz</title>
    <link rel="stylesheet" href="../css/registra.css">
</head>
<body>
    <header class="header">
        <a href="index.html"><img src="logo.jfif" alt="Logo Abeja" class="logo"></a>
        <h1 class="titulo">Abejas y Marcos</h1>
        <button id="menu-toggle" class="menu-button">☰</button>
    </header>

    <aside id="sidebar" class="sidebar">
        <button id="back-button" class="back-button">←</button>
        <input type="text" class="search-bar" placeholder="Buscar...">
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="abejas.html">Abejas</a></li>
                <li><a href="elaboracion.html">Elaboración</a></li>
                <li><a href="contactanos.html">Contáctanos</a></li>
                <li><a href="iniciar.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3169.663785781764!2d-122.0842494846913!3d37.42199997982598!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb5b6d7a6f5b9%3A0x3b6bf1e83f4d2!2sGoogleplex!5e0!3m2!1sen!2sus!4v1632987082825!5m2!1sen!2sus"
                width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </aside>

    <main class="content">
        <div class="login-container">
            <h2>Registrarse</h2>
            <form action="#" method="post">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" class="input-field" placeholder="Nombre de Usuario" required>
    
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" class="input-field" placeholder="Correo Electrónico" required>
    
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="input-field" placeholder="Contraseña" required>
    
                <label for="confirm-password">Repetir Contraseña</label>
                <input type="password" id="confirm-password" class="input-field" placeholder="Repetir Contraseña" required>
    
                <label for="birthdate">Fecha de Nacimiento</label>
                <input type="date" id="birthdate" class="input-field" required>
    
                <label for="birthplace">Lugar de Nacimiento</label>
                <input type="text" id="birthplace" class="input-field" placeholder="Lugar de Nacimiento" required>
    
                <button type="submit" class="button">Registrarse</button>
            </form>
    
            <div class="small-links">
                <p>¿Ya tienes una cuenta? <a href="iniciar.html">Iniciar Sesión</a></p>
            </div>
        </div>
    </main>
    

    <footer class="footer">
        <div class="social-icons">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1024px-Instagram_icon.png" alt="Instagram" width="25px" height="25px">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Facebook_icon.svg/1200px-Facebook_icon.svg.png" alt="Facebook" width="25px" height="25px">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/1200px-WhatsApp.svg.png" alt="WhatsApp" width="25px" height="25px">
        </div>
    </footer>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        });
        document.getElementById('back-button').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.remove('open');
        });
    </script>
</body>
</html>
